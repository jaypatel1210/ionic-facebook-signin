<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Facebook SignIn
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="container">
    <ion-button class="ion-padding fbsign" expand="block" shape="round" 
    (click)="openFBSign()"
    >
      <ion-icon name="logo-facebook"></ion-icon> &nbsp; Sign In with Facebook
    </ion-button>
  </div>
</ion-content>
